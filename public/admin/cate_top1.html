<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>[관리자] booldook's 쇼핑몰 포트폴리오</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/admin.css">
	<link rel="stylesheet" href="../css/cate_top1.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/anime.min.js"></script>
	<script src="../js/wow.min.js"></script>
	<script src="../js/util.js"></script>
</head>
<body>
	<div class="header" w3-include-html="../inc/nav.html"></div>
	<!-- 본문내용.시작 -->
	<div class="wrap">
		<div class="news">
			<form action="/admin/top1/c" method="post" enctype="multipart/form-data">
				<div class="new clear">
					<div class="tit">제목: </div>
					<div class="cont">
						<input type="text" name="title" class="form-control" placeholder="제목">
					</div>
				</div>
				<div class="new clear">
					<div class="tit">링크주소: </div>
					<div class="cont">
						<input type="text" name="link" class="form-control" placeholder="링크주소">
					</div>
				</div>
				<div class="new clear">
					<div class="tit">이미지: </div>
					<div class="cont">
						<input type="file" name="img" class="form-control-file" placeholder="이미지">
					</div>
				</div>
				<div class="bts">
					<button type="submit" class="btn btn-primary">저장</button>
					<button type="reset" class="btn btn-danger">다시작성</button>
				</div>
			</form>
		</div>
	</div>
	<!-- 본문내용.종료 -->
	<script src="../js/admin.js"></script>
	<script src="../js/cate_top1.js"></script>
</body>
</html>
